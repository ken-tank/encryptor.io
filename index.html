<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryptor</title>
    <link rel="stylesheet" href="./src/output.css">
    <script src="./js/API.js"></script>
</head>
<body class="bg-slate-900 text-slate-400 font-poppins size-full flex flex-col items-center">
    <div class="flex flex-col min-h-screen md:w-[768px] w-full">
        <div class="flex flex-row flex-grow-0 border-b border-slate-800 px-3 items-center justify-between">
            <div class="flex flex-row py-5">
                <span>Encryptor by KenTank</span>
            </div>
            <div class="flex flex-row">  
            </div>
        </div>
        <div class="flex flex-col flex-grow p-3">
            <!-- SHA256 AES Text -->
            <div class="relative flex flex-col gap-4 border border-slate-800 p-5 mt-6">
                <div class="flex md:flex-row flex-col md:justify-between md:gap-5">
                    <div class="flex flex-col flex-grow">
                        <label for="key">Key:</label>
                        <input name="key" class="input" id="sha256aes_key"></input>
                    </div>
                </div>
                <div class="flex flex-col">
                    <label for="input">Input:</label>
                    <textarea name="input" rows="5" class="input" id="sha256aes_input"></textarea>
                </div>
                <div class="flex flex-col">
                    <label for="output">Output:</label>
                    <textarea name="output" rows="5" class="input" id="sha256aes_output" readonly></textarea>
                </div>
                <div class="flex flex-row justify-end">
                    <button class="button" id="sha256aes_encrypt">Encrypt</button>
                    <button class="button" id="sha256aes_decrypt">Decrypt</button>
                </div>
                <span class="absolute -translate-y-8 translate-x-3">
                    SHA256 AES Text
                </span>
            </div>
            <!-- SHA256 AES File -->
            <div class="relative flex flex-col gap-4 border border-slate-800 p-5 mt-6">
                <div class="flex md:flex-row flex-col md:justify-between md:gap-5">
                    <div class="flex flex-col flex-grow">
                        <label for="key">Key:</label>
                        <input name="key" class="input" id="sha256aes-file_key"></input>
                    </div>
                </div>
                <div class="flex flex-col">
                    <label for="input">Input:</label>
                    <input type="file" name="input" id="sha256aes-file_input" class="input">
                </div>
                <div class="flex flex-col">
                    <span class="error" id="sha256aes-file_error"><br></span>
                </div>
                <div class="flex flex-row justify-end">
                    <button class="button" id="sha256aes-file_encrypt">Encrypt</button>
                    <button class="button" id="sha256aes-file_decrypt">Decrypt</button>
                </div>
                <span class="absolute -translate-y-8 translate-x-3">
                    SHA256 AES File
                </span>
            </div>
        </div>
        <div class="flex flex-grow-0 border-t border-slate-800 p-3 flex-col justify-center items-center">
            2024
        </div>
    </div>
</body>
<script src="./js/sha256aes_text.js"></script>
<script src="./js/sha256aes_file.js"></script>
</html>
