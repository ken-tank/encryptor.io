<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryptor</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body class="bg-slate-900 text-slate-400 font-poppins size-full flex flex-col items-center">
    <div class="flex flex-col min-h-screen md:w-[768px]">
        <div class="flex flex-row flex-grow-0 border-b border-slate-800 px-3 items-center justify-between">
            <div class="flex flex-row py-5">
                <span>Encryptor by KenTank</span>
            </div>
            <div class="flex flex-row">  
            </div>
        </div>
        <div class="flex flex-col flex-grow p-3 gap-4">
            <div class="flex flex-col">
                <label for="input">Input:</label>
                <textarea name="input" rows="5" class="input"></textarea>
            </div>
            <div class="flex flex-col">
                <label for="output">Output:</label>
                <textarea name="output" rows="5" class="input" readonly></textarea>
            </div>
            <div class="flex flex-row justify-end">
                <button class="button">Encrypt</button>
                <button class="button">Decrypt</button>
            </div>
        </div>
        <div class="flex flex-grow-0 border-t border-slate-800 p-3 flex-col justify-center items-center">
            2024
        </div>
    </div>
    
</body>
</html>
